<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="android-chrome-192x192.png" type="image/x-icon">
</head>

<body>
    <div class="clock-container">

        <div class="clock-wrapper">
            <span id="hora" class="clock">00</span>
            <label class="clock-number" id="hr-number">00</label>
        </div>

        <div class="clock-wrapper">
            <span id="minuto" class="clock">00</span>
            <label class="clock-number" id="min-number">00</label>
        </div>

        <div class="clock-wrapper">
            <span id="segundo" class="clock">00</span>
            <label class="clock-number" id="sec-number">00</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
